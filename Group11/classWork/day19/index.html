      <span class="classname"></span>

    <script>

      const data = document.getElementById("myLink");
      data.innerHTML = "Link";
      data.href = "https:/www.google.com";
      data.target = "_blank";
      data.style.color = "red";
      data.style.fontSize = "40px";
      data.style.fontStyle = "italic";
      data.addEventListener("mouseover", function () {
        data.style.color = "blue";
      });
      data.addEventListener("mouseout", function () {
        data.style.color = "red";
      });
      const clickmebtn = document.getElementById("clickme");
      const message = document.getElementById("message");
      clickmebtn.addEventListener("click", () => {
        message.textContent = "click";
      });
      clickmebtn.addEventListener("mouseover", () => {
        message.textContent = "hover me";
      });
      clickmebtn.addEventListener("mouseout", () => {
        message.textContent = "mouse out";
      });
    </script>
