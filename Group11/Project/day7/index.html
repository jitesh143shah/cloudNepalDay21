<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar"></div>
    <header></header>
    <div class="main-container"></div>
    <footer></footer>
    <div class="login-Page-Outer-Container">
        <div class="black-transparent">
            <div class="login-Section">
                <h2>Login</h2>
                <div class="input-outer-container"><label for="" class="input-email"></label><input
                        class="user-input-field" type="email" placeholder="Enter your name">
                    <label for="" class="input-password"></label><input type="password"
                        placeholder="Enter your password" class="user-input-field">
                </div>
                <div class="remember-me-forget"><label for="remember-me"><input type="checkbox"
                            id="remember-me">Remember me</label>
                    <a href="errorpage.html" target="_blank"> Forget Password</a>
                </div>
                <div class="login-btn"><input type="submit" class="btn" value="Login In"></div>

            </div>
        </div>
    </div>
</body>

</html>
