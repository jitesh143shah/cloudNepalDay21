<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.js">
    <script src="main.js"></script>
</head>

<body>
    <div class="form-container">
        <form action="">
            <h1>Register Design</h1>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter Your Name" required />
            </div>
            <div>
                <label for="email">Email: </label>
                <input type="email" value="" name="" id="email" required placeholder="Enter your Email" />
            </div>
            <div>
                <label for="password">Password: </label>
                <input type="password" id="password" required placeholder="Enter Your Password">
            </div>
            <div> <label for="">Gender:</label>
                <input type="radio" name="male" id="male" /> <label for="male">Male </label>
                <input type="radio" id="Female" /> <label for="Female">Female</label>
                <input type="radio" name="" id="other   " /><label for="other">Other</label>
            </div>
            <div><label for="">Hoe staisfied were you are with our sevices</label>
                <div><label for="verysas">Very staisfied</label><input type="checkbox" name="" id="verysas">
                </div>
                <div> <label for="staisfied"> Staisfied</label><input type="checkbox" name="" id="staisfied">
                </div>
                <div> <label for="don'tcare">Don't Care</label><input type="checkbox" name="" id="don'tcare">
                </div>
                <div><label for="verydissa">very dissatisfied</label><input type="checkbox" name="" id="verydissa">
                </div>
            </div>
            <div><label for="furthercmpt">Further Comment:</label>
                <textarea name="" id="furthercmpt" cols="100" rows="10"></textarea>
            </div>
            <div>
                <label for="photoformfile">Photo:</label>
                <input type="file" id="photoformfile">
            </div>
            <div>
                <label for="country">Country</label>
                <select name="" id="country">
                    <option value="">Select One</option>
                    <option value="">Nepal</option>
                    <option value="" selected>India</option>
                    <option value="">America</option>
                </select>
            </div>
            <button>Login</button>

        </form>
    </div>
</body>

</html>
