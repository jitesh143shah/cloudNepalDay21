<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="slider-container">
        <div class="sliders">
            <img class="active" src="../day23/assets/images/image1.jpeg" alt="">
            <img src="../day23/assets/images/image2.jpeg" alt="">
            <img src="../day23/assets/images/image3.jpeg" alt="">
            <img src="../day23/assets/images/image4.jpeg" alt="">
            <img src="../day23/assets/images/image5.jpeg" alt="">
        </div>
        <div class="buttons">
            <span class="next">
                <i class="fa-solid fa-greater-than"></i>
            </span>
            <span class="preview">
                <i class="fa-solid fa-less-than"></i>
            </span>
        </div>
        <div class="dotContainer">
            <div class="dot active" attr="0"></div>
            <div class="dot" attr="1"></div>
            <div class="dot" attr="2"></div>
            <div class="dot" attr="3"></div>
            <div class="dot" attr="4"></div>


        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
